<ion-header>
  <ion-toolbar>
     <ion-button (click)="close()">
       <ion-icon name="caret-back-outline"></ion-icon>
     </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div>
    <ion-list *ngIf="cart.length > 0">
      <ion-item *ngFor="let p of cart" class="ion-text-wrap">
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col size="2" class="ion-align-self-center">
              <ion-button color="medium" fill="clear" (click)="restarItem(p)">
                <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
 
            <ion-col size="1" class="ion-align-self-center">
              {{ p.qty }}
            </ion-col>
 
            <ion-col size="2" class="ion-align-self-center">
              <ion-button color="medium" fill="clear" (click)="sumarItem(p)">
                <ion-icon name="add-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
 
            <ion-col size="2" offset="5">
              <ion-button color="medium" fill="clear" (click)="removeItemCart(p)">
                <ion-icon name="close-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="9">
              <b>{{ p.titulo }}</b>
            </ion-col>
            <ion-col size="3" class="ion-text-end">
              {{ p.qty * p.precio | currency:'MXN' }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="9">
              Total:
            </ion-col>
            <ion-col size="3" class="ion-text-end">
              {{ getTotal() | currency:'MXN' }} 
              {{this.total | currency: 'MXN'}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
 
    <ion-button expand="full" color="dark" (click)="pagar()" *ngIf="cart.length> 0" [routerLink]="['/tab' , this.total]">
      Pagar
    </ion-button>

    <ion-list *ngIf="cart.length === 0">
      <ion-item>No tienes nada en el carrito.</ion-item>
    </ion-list>
  </div>

</ion-content>
